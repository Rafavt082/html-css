<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method= "post" autocomplete="on">
<p>
    <label for="icor">Cor</label>
    <input type="color" name="cor" id="icor">
</p>

<p>
    <label for="inivel">Nível de Satisfação</label>
    <input type="range" name="nivel" id="inivel" min="1" max="5">
</p>

<p>
    <label for="ifoto">Foto de perfil</label>
    <input type="file" name="foto" id="ifoto">
</p>

<p>
    <label for="iest">Estado</label>
        <select name="est" id="iest">
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
            </optgroup>
        
</p>

<p>
    <label for="iprof">Profissão</label>
    <input type="text" name="prof" id="iprof">
    <datalist>
        <option value="ADM">Administrador</option>
        <option value="DEV">Desenvolvedor</option>
    </datalist>
</p>

<p>
    <label for="imsg">Mensagem</label>
    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
</p>

<p>
    <label for="inum">Número 1</label>
    <input type="number" name="num" id="inum" oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
</p>

<p>
    <label for="inum2">Número 2</label>
    <input type="number" name="num2" id="inum2" oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
</p>

<p>
    <label for="isoma"></label>
    <output id="isoma">0</output>
</p>

    </form>

</body>
</html>
