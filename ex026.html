<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">

        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" placeholder="Nome de Usuário"> </p>

<p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>

<p><input type="submit" value="Enviar"></p>

<div><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" size="8" autocomplete="new-password"></div></form>
