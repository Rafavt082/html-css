<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <source media="(max-width: 1050px)" srcset="imagens/Médio.png" type="image/png">
        <img src="Imagens/Grande.png" alt="Foto flexível">
    </picture>
</body>
</html>
